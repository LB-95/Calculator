<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id='calculator'>
        
            <input type="text" id="display" value="" disabled/>
        
        <div id='button-container'>

            <button  value="1">1</button>
            <button  value="2">2</button>
            <button  value="3">3</button>
            <button  value="4">4</button>
            <button  value="5">5</button>
            <button  value="6">6</button>
            <button  value="7">7</button>
            <button  value="8">8</button>
            <button  value="9">9</button>
            <button  value="0">0</button>

            
            <button  id='add' class='operator' value='+'>+</button>
            <button  id='subtract' class='operator' value='-'>-</button>
            <button  id='multiply' class='operator' value='*'>*</button>
            <button  id='divide' class='operator' value='/'>/</button>
            
            <button  class='decimal' value='.'>.</button>
            <button  class='clear' value='CL'>CL</button>
            <button  id='equal'class='operator'  value='='>=</button>
            

        </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
